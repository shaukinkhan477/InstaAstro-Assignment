<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAstro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <div class="logo">InstaAstro</div>
        <div class="action-buttons">
            <button class="chat-btn"><i class="fas fa-comments"></i> Chat with Astrologer</button>
            <button class="talk-btn"><i class="fas fa-phone-alt"></i> Talk with Astrologer</button>
            <button class="get-app-btn">Get App</button>
            <button class="signup-btn">Sign up</button>
        </div>
    </div>
    <header>
        <div class="services">
            <div class="service">
                <i class="fas fa-scroll service-icon"></i>
                <p>Free Kundli</p>
            </div>
            <div class="service">
                <i class="fas fa-sun service-icon"></i>
                <p>Daily Horoscope</p>
            </div>
            <div class="service">
                <i class="fas fa-video service-icon"></i>
                <p>Live Sessions</p>
            </div>
            <div class="service">
                <i class="fas fa-blog service-icon"></i>
                <p>Astrology Blog</p>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#"><i></i> Home</a></li>
                <li><a href="#"><i></i> Kundli</a></li>
                <li><a href="#"><i></i> Matchmaking</a></li>
                <li><a href="#"><i></i> Horoscope</a></li>
                <li><a href="#"><i></i> Live</a></li>
                <li><a href="#"><i></i> Panchang</a></li>
                <li><a href="#"><i></i> Calendar</a></li>
                <li><a href="#"><i></i> Resource</a></li>
                <li><a href="#"><i></i> Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
          <div class="image-content">
                <img src="images/two-mobiles.png" class="img1" alt="Phones">
                <img src="images/girl-mobile.png" class="img2" alt="Phones">
            </div>
            <div class="text-content">
                <h1>Talk to India's <br> Best Astrologers at ₹1</h1>
                <p>And get ₹100 talk time</p>
                <div class="app-links">
                    <a href="#"><img src="images/google-play-badge.png" alt="Google Play"></a>
                    <a href="#"><img src="images/app-store.png" alt="App Store" class="appStore"></a>
                </div>
                <div class="hero-actions">
                    <button class="chat-btn action-btn action-btn1"><i class="fas fa-comments"></i> Chat with Astrologer</button>
                    <button class="talk-btn action-btn action-btn2"><i class="fas fa-phone-alt"></i> Talk with Astrologer</button>
                </div>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
